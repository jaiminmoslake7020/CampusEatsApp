<body>



    <div id="app-container">
        <div class="app" id="app">
            <div id="screen-container">


            </div>
        </div>
    </div>


    <div class="loadingBar  " id="loadingBar" >
        <div class="loadingBar-content" >
            <div class=" loadingBar-icon ">
                <i class="fas fa-sync-alt fa-spin "></i>
            </div>
            <div class="loadingBar-text">
                Loading
            </div>
        </div>
    </div>



    <template id="nav-menu">

        <div class="app-nav">
            <div class="menu" data-side="start" data-menu-id="first" data-content-id="main">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="menu-button hamburger-menu pull-right "  >
                            <i class=" fas fa-times fa-2x " ></i>
                        </div>
                    </div>
                </div>
                <div class="header">
                    <div class="toolbar" data-color="primary">
                        <div class="sidebar-title-wrapper user-info-box ">
                            <div class=" title-icon ">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="title"><span>John Doe</span></div>
                            <a class=" btn btn-success mt10 renderOnly " href="#editInfo" ><i class="fas fa-pencil-alt"></i></a>
                        </div>
                    </div>
                </div>
                <div class="content">
                    <ul class="list-group" id="navbar" >
                        <li class="list-group-item"><a class="renderOnly" href="#cafeLocations"><i class="far fa-map"></i>Cafes Locations</a></li>
                        <li class="list-group-item"><a class="renderOnly" href="#orderHistory"><i class="fas fa-history"></i>Order History</a></li>
                        <li class="list-group-item"><a class="renderOnly" href="#paymentMethod"><i class="fas fa-money-bill-alt"></i>Payment Method</a></li>
                        <li class="list-group-item"><a class="renderOnly" href="#faq"><i class="far fa-question-circle"></i>FAQ's</a></li>
                        <li class="list-group-item"><a class="renderOnly" href="#feedback"><i class="far fa-comments"></i>Submit feedback</a></li>
                        <li class="list-group-item"><a class="renderOnly" href="#privacyPolicys"><i class="far fa-terminal"></i>Terms and conditions</a></li>
                    </ul>
                </div>
            </div>
            <div class="page" id="main">
                <div class="header-div">
                    <div class="toolbar">
                        <div class="buttons hamburger-menu-container " id="start-menu" slot="start">
                            <div class="menu-button hamburger-menu "  >
                                <i class=" fas fa-bars fa-2x  " ></i>
                            </div>
                            <div class="menu-button back-button "  >
                                <i class=" fas fa-arrow-left fa-2x  " ></i>
                            </div>
                        </div>
                        <div class="title">
                            <div class="logo-container">
                                <img src="images/LogoCampusEats.png" />
                            </div>
                        </div>
                        <div class="buttons hamburger-menu-container " id="end-menu" slot="start">
                            <div class="menu-button home-button "  >
                                <i class=" fas fa-home fa-2x  " ></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="home-screen-content ion-padding screen-content row " id="ion-content" >

                    <div class="card shopping-cart">
                        <div class="card-header bg-dark text-light">
                            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                            Your Order
                        </div>
                        <div class="card-body">
                            <!-- PRODUCT -->
                            <div class="cart-detail">
                                <div class="img-title">
                                    <div class="col-12 col-sm-12 col-md-2 text-center">
                                        <img class="img-responsive" src="http://placehold.it/120x80" alt="prewiew" width="120" height="80">
                                    </div>
                                    <div class="img-name">
                                        <h4>Product Name</h4>
                                    </div>
                                </div>
                                <div class="product-calories">
                                    <p>Calories</p>
                                    <p>200gm</p>
                                </div>
                                <div class="product-quantity">
                                    <p>Quantity</p>
                                    <p>1</p>
                                </div>
                                <div class="product-amount">
                                    <p>Price</p>
                                    <p>$3.58</p>
                                </div>
                                <div class="product-icons">
                                    <a><i class="fas fa-pencil-alt"></i></a>
                                    <a><i class="fas fa-trash-alt"></i></a>
                                </div>


                            </div>
                            <div class="order-payment-total">
                                <div class="product-price">
                                    <h4>Total</h4>
                                    <p>$20.50</p>
                                </div>
                                <div class="pull-right cart-buttons" style="margin: 10px">
                                    <a href="" class="btn btn-success pull-right">Checkout</a>
                                </div>
                            </div>
                    </div>

                </div>
            </div>
        </div>

    </template>

    <template id="ion-button">

<!--            </div>-->
