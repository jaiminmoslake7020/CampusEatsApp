<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplicatdiv tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
<!--    <link rel="stylesheet" href="bower_components/@ionic/core/css/ionic.bundle.css" />-->
    <link type="text/css" rel="stylesheet" href="bower_components/firebaseui/dist/firebaseui.css" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bower_components/bootstrap/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9910dcf2f6.js" crossorigin="anonymous"></script>
    <title>Campus Eats</title>
</head>
<body>



    <div id="app-container">
        <div class="app" id="app">
            <div id="screen-container">


            </div>
        </div>
    </div>


    <div class="loadingBar  " id="loadingBar" >
        <div class="loadingBar-content" >
            <div class=" loadingBar-icon ">
                <i class="fas fa-2x fa-sync-alt fa-spin "></i>
            </div>
            <div class="loadingBar-text">
                <h3>Loading</h3>
            </div>
        </div>
    </div>

    <template id="nav-menu">

        <div class="app-nav">
            <div class="menu side-bar-menu-ce " data-side="start" data-menu-id="first" data-content-id="main">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="menu-button hamburger-menu pull-right "  >
                            <i class=" fas fa-times fa-2x " ></i>
                        </div>
                    </div>
                </div>
                <div class="header">
                    <div class="toolbar" data-color="primary">
                        <div class="sidebar-title-wrapper user-info-box ">
                            <div class=" title-icon ">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="title"><span>John Doe</span></div>
                            <a class=" btn btn-success mt10 renderOnly " href="#editInfo" ><i class="fas fa-pencil-alt"></i></a>
                        </div>
                    </div>
                </div>
                <div class="content">
                    <ul class="list-group" id="navbar" >
                        <li class="list-group-item"><a class="renderOnly" href="#cafeLocations"><i class="far fa-map"></i>Cafes Locations</a></li>
                        <li class="list-group-item"><a class="renderOnly" href="#orderHistory"><i class="fas fa-history"></i>Order History</a></li>
                        <li class="list-group-item"><a class="renderOnly" href="#paymentMethod"><i class="fas fa-money-bill-alt"></i>Payment Method</a></li>
                        <li class="list-group-item"><a class="renderOnly" href="#faq"><i class="far fa-question-circle"></i>FAQ's</a></li>
                        <li class="list-group-item"><a class="renderOnly" href="#feedback"><i class="far fa-comments"></i>Submit feedback</a></li>
                        <li class="list-group-item"><a class="renderOnly" href="#privacyPolicys"><i class="fas fa-terminal"></i>Terms and conditions</a></li>
                        <li class="list-group-item"><a class="logout" href="#logout"><i class="fas fa-power-off"></i>Logout</a></li>
                    </ul>
                </div>
            </div>
            <div class="page" id="main">
                <div class="header-div">
                    <div class="toolbar">
                        <div class="buttons hamburger-menu-container " id="start-menu" slot="start">
                            <div class="menu-button hamburger-menu "  >
                                <i class=" fas fa-bars fa-2x  " ></i>
                            </div>
                            <div class="menu-button back-button "  >
                                <i class=" fas fa-arrow-left fa-2x  " ></i>
                            </div>
                        </div>
                        <div class="title">
                            <div class="logo-container">
                                <img src="images/LogoCampusEats.png" />
                            </div>
                        </div>
                        <div class="buttons hamburger-menu-container " id="end-menu" slot="start">
                            <div class="menu-button cart-menu dnone "  >
                                <i class=" fas fa-shopping-cart fa-2x  " ></i>
                            </div>
                            <div class="menu-button home-button "  >
                                <i class=" fas fa-home fa-2x  " ></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="home-screen-content ion-padding screen-content row " id="ion-content" >

                </div>
            </div>
        </div>

    </template>

    <template id="ion-button">
        <div class="col-xs-12 brand-button-container ">
            <div class=" button brand-logos large light block round"
                 data-name="{{name}}" data-id="{{primaryKey}}" data-src="{{logo}}"
            >
                <div class="brand-container">
                    <img class="lazy" src="images/loader.gif" data-src="{{logo}}" alt="{{name}}">
                </div>
            </div>
        </div>
    </template>

    <template id="cafe-heading" >
        <div class="row">
            <div class="col-xs-12">
                <div class="cafe-heading-wrapper" >
                    <img class="lazy" src="images/loader.gif" data-src="{{logo}}" alt="{{name}}">
                </div>
            </div>
        </div>
        <div class="row" id="cafe-content" >
        </div>
    </template>

    <template id="menu-heading" >
        <div class="col-xs-12">
            <h2 class="menu-heading" >{{name}}</h2>
            <div class="row" id="menu-content" >
            </div>
        </div>
    </template>

    <template id="ion-menu-button">
        <div class="col-xs-6 default-button-container menu-btn-parent-container ">
            <div class="button menu-btn defult-btn small light block round "
                 data-name="{{name}}" data-id="{{primaryKey}}" data-src="{{url}}"  data-cafe="{{cafeId}}"
            >
                <div class="menu-btn-container ">
                    <div class=" img-wrapper ">
                        <img class="lazy" src="images/loader.gif" data-src="{{url}}" alt="{{name}}">
                    </div>
                    <label class="label menu-label" >{{name}}</label>
                    <p class=" customize-info dnone " >{{customizations}}</p>

                </div>
            </div>
        </div>
    </template>

    <template id="ion-menu-item-button">
        <div class="col-xs-6  default-button-container menu-item-btn-parent-container ">
            <div class="button menu-item-btn defult-btn small light block round "
                 data-name="{{name}}" data-id="{{primaryKey}}" data-src="{{url}}" data-cafe="{{cafeId}}" data-menu="{{menuId}}"
            >
                <div class="menu-btn-container ">
                    <div class=" img-wrapper ">
                        <img class="lazy" src="images/loader.gif" data-src="{{url}}" alt="{{name}}">
                    </div>
                    <label class="label menu-label" >{{name}}</label>
                    <label class="label menu-label" >$ {{price}}</label>

                    <p class=" sizes-info dnone " >{{sizes}}</p>
                    <p class=" nutrition-info dnone " >{{nutrition}}</p>
                    <p class=" customize-info dnone " >{{customizations}}</p>
                    <p class=" price-info dnone " >{{price}}</p>


                </div>
            </div>
        </div>
    </template>

    <template id="ion-customize-menu-item-button">
        <div class="col-xs-12 customize default-button-container menu-item-btn-parent-container ">
            <div class="button menu-item-btn defult-btn small light block round "
                 data-name="{{name}}" data-id="{{primaryKey}}" data-cafe="{{cafeId}}" data-menu="{{menuId}}"
            >
                <div class="menu-btn-container ">
                    <div class=" img-wrapper ">
                        <img class="lazy" src="images/loader.gif" data-src="{{url}}" alt="{{name}}">
                    </div>
                    <label class="label menu-label" >{{name}}</label>
                    <label class="label menu-label" >$ <span id="customizedPrice" >{{price}}</span></label>
                    <label class="label menu-label" ><b>Calories</b>: <span id="customizedCalories" >{{calories}}</span></label>

                    <p class=" sizes-info dnone " >{{sizes}}</p>
                    <p class=" nutrition-info dnone " >{{nutrition}}</p>
                    <p class=" customize-info dnone " >{{customizations}}</p>
                    <p class=" price-info dnone " >{{price}}</p>

                </div>
            </div>
        </div>

        <div class="row m0">
            <div class="col-xs-10 col-xs-offset-1">
                <div id="nut-summary" ></div>
            </div>
        </div>

    </template>

    <template id="faq" >
        <div class="row">
            <div class="col-xs-12">
                <h4 class=" cPrimary text-center " >FAQs</h4>
                <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab" id="headingOne">
                            <h4 class="panel-title">
                                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    How can I customize the order in Campus Eats?
                                </a>
                            </h4>
                        </div>
                        <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                            <div class="panel-body">
                                When you have gone through the process of selecting menu items, you can customize the order the options besides the meal and can also cancel it anytime.
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab" id="headingTwo">
                            <h4 class="panel-title">
                                <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                    Can I locate the cafés from this app?
                                </a>
                            </h4>
                        </div>
                        <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                            <div class="panel-body">
                                Using geo-location option you can easily locate any cafes in langara. This option is the key feature of this app.
                                Just follow these steps-<br>
                                1)	Go to the dashboard.<br>
                                2)	Select settings option.<br>
                                3)	Under the location area, turn on your location.<br>
                                4)	Select the café you want to locate and then click ok, this will take you to the map page .

                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab" id="headingThree">
                            <h4 class="panel-title">
                                <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                    How Can I trust online payment mode in Campus Eats?
                                </a>
                            </h4>
                        </div>
                        <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
                            <div class="panel-body">
                                Our team has given major consideration on this issue and that’s why we have implemented strong encryption information protection software that will proceed your payment safely.
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab" id="headingFour">
                            <h4 class="panel-title">
                                <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                                    Can I order food from outside the campus?
                                </a>
                            </h4>
                        </div>
                        <div id="collapseFour" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFour">
                            <div class="panel-body">
                                Yes, that’s the main benefit that the Campus Eats has for you. You are free to use this app outside the college and can easily access campus café’s.
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab" id="headingFive">
                            <h4 class="panel-title">
                                <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
                                    How can I review the order history?
                                </a>
                            </h4>
                        </div>
                        <div id="collapseFive" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFive">
                            <div class="panel-body">
                                When you go to the settings and click the menu you will be directed to the history page, where you can select the date and view the order history.
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab" id="headingSix">
                            <h4 class="panel-title">
                                <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseSix" aria-expanded="false" aria-controls="collapseSix">
                                    Is there any notification option for meal ready to be picked up?
                                </a>
                            </h4>
                        </div>
                        <div id="collapseSix" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingSix">
                            <div class="panel-body">
                                Yes, you will be notified in no time the moment you ordered the meal.
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab" id="headingSeven">
                            <h4 class="panel-title">
                                <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseSeven" aria-expanded="false" aria-controls="collapseSeven">
                                    What if I want to cancel the order?
                                </a>
                            </h4>
                        </div>
                        <div id="collapseSeven" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingSeven">
                            <div class="panel-body">
                                You can cancel the order but once you have proceeded to payment page, you won’t be able to cancel it.
                            </div>
                        </div>
                    </div>



                </div>
            </div>
        </div>
    </template>

    <template id="feedback" >
        <div class="row">
            <div class="col-xs-12">
                <h4 class=" cPrimary text-center " >Feedback</h4>
                <div class="feedback-form">
                    <div class="row" >
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Write your experience with us</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                            </div>
                            <input class="btn btn-success mt10 pull-right" type="submit" value="Submit">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="orderHistory" >

    </template>

    <template id="paymentMethod" >

    </template>

    <template id="editInfo" >

        <div class="row">
            <div class="col-xs-12">
                <h4 class=" cPrimary text-center ">Edit Personal Info</h4>
                <div class="toolbar edit-info user-info-box " data-color="primary">
                    <div class="title-icon">
                        <img class="lazy" src="images/loader.gif" data-src="{{photoURL}}" class=" img-responsive img-circle " alt="{{displayName}}"  />                    </div>
                    <div class="title">{{displayName}}</div>
                </div>
                <div class="edit-info-form" id="edit-info-form">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputName2">Name</label>
                            <input  value="{{displayName}}" type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input value="{{email}}" type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputTelephone">Mobile</label>
                            <input value="{{phoneNumber}}" type="tel" class="form-control" id="exampleInputTelephone" placeholder="Enter phone number">
                        </div>
                        <div class="edit-info-button">
                            <button type="button" class="btn btn-success ">Update</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>

    </template>

    <template id="cafeLocations" >

        <div class="row">
            <div class="col-xs-12">
                <h3 class="cPrimary ml15 text-center" >Cafe Loacations</h3>
                <div class="map-container" >
                    <div id="map" style="width: 100%;height: 80vh;" ></div>
                </div>
            </div>
        </div>

    </template>

    <template id="customizer-parent" >
        <div class="col-xs-12  ">
                <div class="customizers">
                    <h4 class="cPrimary ml15 text-{{align}}" >{{name}}</h4>
                    <div class="customizers-options-parent" >
                        <div class="row m0" id="customizers-options-{{id}}"  >

                        </div>
                    </div>
                </div>
            </div>
    </template>

    <template id="footer" >
        <div id="footer-container" >
            <div class="row">
                <div class="col-xs-4 text-left ">
                    <div class="hamburger-menu-container">
                        <div class="menu-button hamburger-menu "  >
                            <i class=" fas fa-bars fa-2x  " ></i>
                        </div>
                    </div>
                </div>
                <div class="col-xs-4 text-center ">
                    <div class="menu-button home-button "  >
                        <i class=" fas fa-home fa-2x  " ></i>
                    </div>
                </div>
                <div class="col-xs-4 text-right ">
                    <div class="menu-button cart-menu dnone "  >
                        <i class=" fas fa-shopping-cart fa-2x  " ></i>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="addItemContainer" >
        <div id="item-buttons-container" >
            <div class="row  ">
                <div class="col-xs-3 text-center ">
                    <div data-id="{{itemOrderId}}"  class="removeItem p20 mt10 mb10 " >
                        <i class=" fas fa-minus-square fa-3x  " ></i>
                    </div>
                </div>
                <div class="col-xs-6 text-center ">
                    <div class="break50"></div>
                </div>
                <div  class="col-xs-3 text-center  ">
                    <div data-id="{{itemOrderId}}" class=" addItem pt20 pb20 pr20 mt10 mb10  " >
                        <i class=" fas fa-{{existingOrder}}   fa-3x   " ></i>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="customizer" >

        <div class="row">
            <div class="col-xs-12">
                <div class=" customizer-item {{id}} ">
                    <div class="customizer-content">
                        <div class="row m0">
                            <div class="col-xs-7 customizer-label-parent ">
                                <label class="control-label" >
                                    {{name}}
                                </label>
                            </div>
                            <div class="col-xs-5 pl30 ">
                                <div class="input-group">
                                    <span class="input-group-btn">
                                      <button type="button" class="btn btn-default btn-number" data-type="minus" data-field="{{name}}">
                                        <span class="glyphicon glyphicon-minus"></span>
                                      </button>
                                    </span>
                                    <input type="text" name="{{name}}" data-id="{{id}}" data-calories="{{calories}}"
                                           data-price="{{price}}"
                                           data-small-price="{{small_price}}"
                                           data-medium-price="{{medium_price}}"
                                           data-large-price="{{large_price}}"
                                           data-extra-large-price="{{extra_large_price}}"

                                           data-small-calories="{{small_calories}}"
                                           data-medium-calories="{{medium_calories}}"
                                           data-large-calories="{{large_calories}}"
                                           data-extra-large-calories="{{extra_large_calories}}"

                                           data-title="{{name}}"
                                           data-parent-title="{{parentTitle}}"

                                           id="quanitityInput"

                                           dirname="" class="form-control input-number counter " value="{{value}}" min="{{min}}" max="10">
                                    <span class="input-group-btn">
                                      <button type="button" class="btn btn-default btn-number" data-type="plus" data-field="{{name}}">
                                          <span class="glyphicon glyphicon-plus"></span>
                                      </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </template>

    <template id="customizer-size" >

        <div class="row">
            <div class="col-xs-12">
                <div class=" customizer-item {{name}} ">
                    <div class="customizer-content">
                        <div class="row m0">
                            <div class="col-xs-12"  >
                                <div class="btn-group" data-toggle="buttons"  id="customizer-size-options">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </template>

    <template id="customizer-size-2" >

        <div class="row">
            <div class="col-xs-12">
                <div class=" size-2 customizer-item {{name}} ">
                    <div class="customizer-content">
                        <div class="row m0">
                            <div class="col-xs-12"  >
                                <div class="btn-group" data-toggle="buttons"  id="customizer-size-options-{{key}}">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </template>

    <template id="nutrition-template" >

        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingOne">
                    <h4 class="panel-title">
                        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Nutritional Info
                        </a>
                    </h4>
                </div>
                <div id="collapseOne" class="panel-collapse collapse " role="tabpanel" aria-labelledby="headingOne">
                    <div class="panel-body">
                        <ul class="list-group" id="nutrition-container" >
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </template>

    <template id="nutrition-item" >
        <li class="list-group-item">
            {{title}}
            <span class="label label-info">{{value}}</span>
        </li>
    </template>



    <template id="order-item-template" >

        <div class="panel-group" id="accordion-{{id}}" role="tablist" aria-multiselectable="true">

        </div>

    </template>

    <template id="order-item-sub-template" >

        <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="heading-{{id}}">
                <h4 class="panel-title">
                    <a role="button" data-toggle="collapse" data-parent="#accordion-{{orderId}}" href="#collapse-{{id}}" aria-expanded="true" aria-controls="collapse-{{id}}">
                        {{title}}
                    </a>
                </h4>
            </div>
            <div id="collapse-{{id}}" class="panel-collapse collapse " role="tabpanel" aria-labelledby="heading-{{id}}">
                <div class="panel-body">
                    <ul class="list-group" id="order-detail-container-{{id}}" >
                    </ul>
                </div>
            </div>
        </div>

    </template>

    <template id="order-item-detail-item" >
        <li class="list-group-item">
            {{title}}
            <span class="label label-info {{dnone}} ">{{value}}</span>
        </li>
    </template>


    <template id="customizer-size-option" >
        <label class="btn btn-default {{active}}  radio-label ">
            <input type="radio" class="sizeInput {{coffeeSize}} "  name="{{id}}" id="{{id}}" autocomplete="off"
                   data-id="{{id}}"
                   data-price="{{price}}"
                   data-calories="{{calories}}"
                   data-title="{{title}}"
                   data-tag="{{tag}}"
                   data-parent-title="{{parentTitle}}"
                   {{checked}}
            > {{tag}}
        </label>
    </template>


    <template id="alert-template-parent" >
        <div id="alert" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">{{header}}</h4>
                    </div>
                    <div class="modal-body">
                        {{message}}
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary pull-right" data-dismiss="modal">Continue</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </template>

    <template id="cart-container-template" >
        <div id="cart-container" >
            <div class="row">
                <div class="col-xs-12">
                    <div id="cart-items" >

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div id="payment-buttons" >
                        <div class=" pull-left m15  ">
                            <p><b>Total Price:<span class=" cPrimary " id="totalPriceOfOrder" ></span></b></p>
                        </div>
                        <button type="button" class="btn btn-success pull-right m15 checkoutButton " >Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="cart-item" >
        <div class="row m0 ">
            <div class="col-xs-12">
                <div class="cart-item">
                    <div data-id="{{itemId}}" class="cart-detail">
                        <div class="img-title">
                            <div class="col-12 col-sm-12 col-md-2 text-center">
                                <img class="img-responsive lazy" src="images/loader.gif" data-src="{{url}}"
                                     alt="{{name}}" />
                            </div>
                            <div class="img-name">
                                <h4>{{name}}</h4>
                            </div>
                        </div>
                        <div class="inner-payment-cart">
                            <div class="product-calories">
                                <p>Calories</p>
                                <p>{{calories}}</p>
                            </div>
                            <div class="product-quantity">
                                <p>Quantity</p>
                                <p>{{quantity}}{{size}}</p>
                            </div>
                            <div class="product-amount">
                                <p>Price</p>
                                <p>${{price}}</p>
                            </div>
                            <div class="product-icons">
                                <div data-id="{{itemId}}" class=" p15 editItem " ><button type="button" class="btn btn-primary btn-edit">Edit<i class="fas fa-pencil-alt fa-3x "></i></button></div>
                                <div data-id="{{itemId}}" class=" p15 removeItem " ><button type="button" class="btn btn-primary btn-delete">Delete<i class="fas fa-trash-alt fa-3x "></i></button></div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12">

                                <a class="btn btn-link" role="button" data-toggle="collapse" href="#collapseExample-{{itemId}}" aria-expanded="false" aria-controls="collapseExample-{{itemId}}">
                                    Detailed Order Item Information
                                </a>
                                <div class="collapse" id="collapseExample-{{itemId}}">
                                    <div id="detailed-summary-{{itemId}}" >
                                    </div>
                                </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </template>

    <template id="payment-page" >

        <div class="col-xs-12">
            <form>
                <h4>Payment details</h4>
                <ul>
                    <li>
                        <label for="card_number">Card number </label>
                        <input type="text" name="card_number" id="card_number" placeholder="1234 5678 9012 3456">
                        <small class="help">We supports Visa, Visa Electron, Maestro, MasterCard and Discover.</small>
                        <span class="  text-danger " ></span>
                    </li>
                    <li class="vertical">
                        <ul>
                            <li>
                                <label for="expiry_date">Expiry date</label>
                                <input type="text" name="expiry_date" id="expiry_date" maxlength="5" placeholder="mm/yy">
                                <span class=" text-danger " ></span>
                            </li>

                            <li>
                                <label for="cvv">CVV</label>
                                <input type="text" name="cvv" id="cvv" maxlength="3" placeholder="123">
                                <span class=" text-danger " ></span>
                            </li>
                        </ul>
                    </li>
                    <li class="vertical maestro" style="display: none; opacity: 0;">
                        <ul>
                            <li>
                                <label for="issue_date">Issue date</label>
                                <input type="text" name="issue_date" id="issue_date" maxlength="5" placeholder="mm/yy">
                            </li>

                            <li>
                                <span class="or">or</span>
                                <label for="issue_number">Issue number</label>
                                <input type="text" name="issue_number" id="issue_number" maxlength="2">
                            </li>
                        </ul>
                    </li>
                    <li>
                        <label for="name_on_card">Name on card</label>
                        <input type="text" name="name_on_card" id="name_on_card" placeholder="Enter your name as on card">
                        <span class=" text-danger " ></span>
                    </li>
                    <li>
                        <label for="total_amount">Total Amount</label>
                        <input class="form-control" type="text" name="total_amount" id="total_amount"  disabled>
                    </li>
                </ul>
                <div class="payment-buttons">
                    <button type="button" class="btn btn-secondary btn-cancel pull-left cart-menu " style="padding: 6px 12px;" >Cancel</button>
                    <button type="button" class="btn btn-primary btn-confirm pull-right confirm-order ">Confirm</button>
                </div>
            </form>

        </div>

    </template>

    <template id="confirm-order" >

        <div class="row">
            <div class="col-xs-12">
                <div class=" confirm-order-screen ">
                    <div class="alert alert-success m10 " role="alert">
                        Thankyou! Your order is successfull and order reference number is <b>{{orderId}}</b>. Cafe will start preparing your order soon.
                    </div>
                    <div class="map-container" >
                        <div id="map" style="width: 100%;height: 45vh;" ></div>
                    </div>
                </div>
            </div>
        </div>

    </template>

    <div id="alert-parent">

    </div>

</body>
