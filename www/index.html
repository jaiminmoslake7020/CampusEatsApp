<body>

    <div id="app-container">
        <div class="app" id="app">
            <div id="screen-container">


            </div>
        </div>
    </div>

    <template id="nav-menu">

        <ion-app>
            <ion-menu side="start" menu-id="first" content-id="main">
                <ion-header>
                    <ion-toolbar color="primary">
                        <ion-title>Start Menu</ion-title>
                    </ion-toolbar>
                </ion-header>
                <ion-content>
                    <ion-list>
                        <ion-item>Menu Item</ion-item>
                        <ion-item>Menu Item</ion-item>
                        <ion-item>Menu Item</ion-item>
                        <ion-item>Menu Item</ion-item>
                        <ion-item>Menu Item</ion-item>
                    </ion-list>
                </ion-content>
            </ion-menu>

            <div class="ion-page" id="main">
                <ion-header>
                    <ion-toolbar>
                        <ion-buttons id="start-menu" slot="start">
                            <ion-menu-button class="hamburger-menu"  ></ion-menu-button>
                        </ion-buttons>
                        <ion-title>
                            <div class="logo-container">
                                <ion-img src="images/LogoCampusEats.png" ></ion-img>
                            </div>
                        </ion-title>
                    </ion-toolbar>
                </ion-header>
                <ion-content class="ion-padding" id="ion-content" >

                </ion-content>
            </div>
        </ion-app>

    </template>

    <template id="ion-button">
        <ion-button class="brand-logos" size="large" color="light" expand="block" shape="round"
            data-name="{{name}}" data-id="{{primaryKey}}"
        >
            <div class="brand-container">
                <ion-img src="{{logo}}" alt="{{name}}" ></ion-img>
            </div>
        </ion-button>
    </template>

    <template id="ion-menu-button">
        <ion-button class="menu-btn" size="small" color="light" expand="block" shape="round"
                    data-name="{{name}}" data-id="{{primaryKey}}"
        >
            <div class="menu-btn-container">
                <ion-img src="{{url}}" alt="{{name}}" ></ion-img>
                <ion-label class="menu-label" >{{name}}</ion-label>
            </div>
        </ion-button>
    </template>

    <template id="ion-tab-button" >

        <ion-segment-button class="segment-item" tab="tab-{{primaryKey}}"  data-name="{{name}}" data-id="{{primaryKey}}" >
            <ion-label>{{name}}</ion-label>
        </ion-segment-button>

    </template>

    <template id="ion-tab" >
        <ion-tab tab="tab-{{primaryKey}}">
            <ion-content id="body-{{primaryKey}}" ></ion-content>
        </ion-tab>
    </template>

    <template id="ion-tabs" >
        <ion-tabs id="menu-tabs" >
            <ion-tab-bar slot="top" >
                <div class="segment-parent" >
                    <ion-segment id="ion-tab-bar" scrollable value="heart">
                    </ion-segment>
                </div>

            </ion-tab-bar>
        </ion-tabs>
    </template>
