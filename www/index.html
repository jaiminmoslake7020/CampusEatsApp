<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/app.css"/>
    <title>Base App</title>
    <style>
        :root {
            --ion-safe-area-top: 20px;
            --ion-safe-area-bottom: 22px;
        }

        .brand {
            --width: 200px;
            --height: 200px;
            --border-radius: 5%;
            --vertical-align: middle;
            --padding-start: 10px;
            --padding-end: 10px;
        }

    </style>
</head>
<body>
<ion-app>
    <ion-menu side="start">
        <ion-header>
            <ion-toolbar translucent>
                <ion-title>Menu</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <ion-item>
                    <ion-icon name="home" slot="start"></ion-icon>
                    <ion-label>Home</ion-label>
                </ion-item>
                <ion-item>
                    <ion-icon name="person" slot="start"></ion-icon>
                    <ion-label>Profile</ion-label>
                </ion-item>
                <ion-item>
                    <ion-icon name="chatbubbles" slot="start"></ion-icon>
                    <ion-label>Messages</ion-label>
                </ion-item>
                <ion-item>
                    <ion-icon name="settings" slot="start"></ion-icon>
                    <ion-label>Settings</ion-label>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-menu>

    <div class="ion-page" main>
        <ion-header>
            <ion-toolbar>
                <ion-buttons slot="start">
                    <ion-menu-button></ion-menu-button>
                </ion-buttons>
                <ion-title>Home</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
            <ion-button color="tim" class="brand" expand="block" >
                <img src="images/brands/tim.png" >
            </ion-button>
            <ion-button color="tim" class="brand" expand="block" >
                <img src="images/brands/subway.png" >
            </ion-button>
        </ion-content>
    </div>
</ion-app>
<ion-menu-controller></ion-menu-controller>

<script>
    function openMenu() {
        document.querySelector('ion-menu-controller')
            .open();
    }
</script>


<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@4.6.2/dist/ionic/ionic.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@4.6.2/dist/ionic/ionic.js"></script>
<link href="https://cdn.jsdelivr.net/npm/@ionic/core@4.6.2/css/ionic.bundle.css" rel="stylesheet">
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
