<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplicatdiv tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
<!--    <link rel="stylesheet" href="bower_components/@ionic/core/css/ionic.bundle.css" />-->
    <link type="text/css" rel="stylesheet" href="bower_components/firebaseui/dist/firebaseui.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/9910dcf2f6.js" crossorigin="anonymous"></script>
    <title>Campus Eats</title>
</head>
<body>



    <div id="app-container">
        <div class="app" id="app">
            <div id="screen-container">


            </div>
        </div>
    </div>


    <div class="loadingBar  " id="loadingBar" >
        <div class="loadingBar-content" >
            <div class=" loadingBar-icon ">
                <i class="fas fa-sync-alt fa-spin "></i>
            </div>
            <div class="loadingBar-text">
                Loading
            </div>
        </div>
    </div>



    <template id="nav-menu">

        <div class="app-nav">
            <div class="menu" data-side="start" data-menu-id="first" data-content-id="main">
                <div class="header">
                    <div class="toolbar" data-color="primary">
                        <div class="title-icon"></div>
                        <div class="title">John Doe</div>
                    </div>
                </div>
                <div class="content">
                    <div class="list">
                        <div class="item"><a>Order History</a></div>
                        <div class="item"><a>Payment Method</a></div>
                        <div class="item"><a>FAQ's</a></div>
                        <div class="item"><a>Submit feedback</a></div>
                        <div class="item"><a>About Us</a></div>
                    </div>
                    <div class="item"><a>Terms and conditions</a></div>
                </div>
                <div id="jaimin" ></div>
            </div>
            <div class="page" id="main">
                <div class="header-div">
                    <div class="toolbar">
                        <div class="buttons hamburger-menu-container " id="start-menu" slot="start">
                            <div class="menu-button hamburger-menu"  >
                                <i class=" fas fa-bars " ></i>
                            </div>
                        </div>
                        <div class="title">
                            <div class="logo-container">
                                <img src="images/LogoCampusEats.png" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content ion-padding screen-content " id="ion-content" >
                    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="headingOne">
                                <h4 class="panel-title">
                                    <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                        How can I customize the order in Campus Eats?
                                    </a>
                                </h4>
                            </div>
                            <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                                <div class="panel-body">
                                    When you have gone through the process of selecting menu items, you can customize the order the options besides the meal and can also cancel it anytime.
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="headingTwo">
                                <h4 class="panel-title">
                                    <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                        Can I locate the cafés from this app?
                                    </a>
                                </h4>
                            </div>
                            <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                                <div class="panel-body">
                                    Using geo-location option you can easily locate any cafes in langara. This option is the key feature of this app.
                                    Just follow these steps-<br>
                                    1)	Go to the dashboard.<br>
                                    2)	Select settings option.<br>
                                    3)	Under the location area, turn on your location.<br>
                                    4)	Select the café you want to locate and then click ok, this will take you to the map page .

                                </div>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="headingThree">
                                <h4 class="panel-title">
                                    <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                        How Can I trust online payment mode in Campus Eats?
                                    </a>
                                </h4>
                            </div>
                            <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
                                <div class="panel-body">
                                    Our team has given major consideration on this issue and that’s why we have implemented strong encryption information protection software that will proceed your payment safely.
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="headingFour">
                                <h4 class="panel-title">
                                    <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                                        Can I order food from outside the campus?
                                    </a>
                                </h4>
                            </div>
                            <div id="collapseFour" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFour">
                                <div class="panel-body">
                                    Yes, that’s the main benefit that the Campus Eats has for you. You are free to use this app outside the college and can easily access campus café’s.
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </template>

    <template id="ion-button">
<!--        <div class=" button brand-logos large light block round"-->
<!--             data-name="{{name}}" data-id="{{primaryKey}}"-->
<!--        >-->
<!--            <div class="brand-container">-->
<!--                <img src="{{logo}}" alt="{{name}}" />-->
<!--            </div>-->
<!--        </div>-->
    </template>





    <script type="text/javascript" src="cordova.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"  ></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->

    <script src="bower_components/firebaseui/dist/firebaseui.js"></script>

    <!--  APP JS  -->
    <!--  HELPERS  -->
    <script src="js/app/helpers/MyString.js"  ></script>
    <script src="js/app/helpers/MyArray.js"  ></script>

    <!--  COMPONENTS  -->
    <script src="js/app/components/BaseComponent.js"  ></script>
    <script src="js/app/components/db/FirebaseCompoenent.js"  ></script>
    <script src="js/app/components/view/ViewComponent.js"  ></script>
    <script src="js/app/components/localstorage/LocalStorageComponent.js"  ></script>
    <script src="js/app/components/request/RequestComponent.js"  ></script>
    <script src="js/app/components/loadingbar/LoadingBar.js"  ></script>
    <script src="js/app/components/navbar/Navbar.js"  ></script>
    <script src="js/app/components/events/EventHandlerComponent.js"  ></script>

    <!--  ENTITIES  -->
    <script src="js/app/entities/BaseEntity.js"  ></script>
    <script src="js/app/entities/Cafe.js"  ></script>
    <script src="js/app/entities/Menu.js"  ></script>

    <!--  MODELS  -->
    <script src="js/app/models/FirebaseActiveRecord.js"  ></script>
    <script src="js/app/models/Cafes.js"  ></script>
    <script src="js/app/models/Menus.js"  ></script>


    <script src="js/app/AppClassManager.js"  ></script>
    <script  src="js/app/CampusEats.js"  ></script>
    <!--    PHONEGAP's own call to our app handler-->
    <script type="text/javascript" src="js/index.js"  ></script>
    <!--  APP JS  -->
