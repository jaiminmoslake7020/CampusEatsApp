<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplicatdiv tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
<!--    <link rel="stylesheet" href="bower_components/@ionic/core/css/ionic.bundle.css" />-->
    <link type="text/css" rel="stylesheet" href="bower_components/firebaseui/dist/firebaseui.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9910dcf2f6.js" crossorigin="anonymous"></script>
    <title>Campus Eats</title>
</head>
<body>



    <div id="app-container">
        <div class="app" id="app">
            <div id="screen-container">


            </div>
        </div>
    </div>


    <div class="loadingBar  " id="loadingBar" >
        <div class="loadingBar-content" >
            <div class=" loadingBar-icon ">
                <i class="fas fa-sync-alt fa-spin "></i>
            </div>
            <div class="loadingBar-text">
                Loading
            </div>
        </div>
    </div>



    <template id="nav-menu">

        <div class="app-nav">
            <div class="menu" data-side="start" data-menu-id="first" data-content-id="main">
                <div class="header">
                    <div class="toolbar" data-color="primary">
                        <div class="title">Start Menu</div>
                    </div>
                </div>
                <div class="content">
                    <div class="list">
                        <div class="item">Menu Item</div>
                    </div>
                </div>
            </div>
            <div class="page" id="main">
                <div class="header-div">
                    <div class="toolbar">
                        <div class="buttons" id="start-menu" slot="start">
                            <div class="menu-button hamburger-menu"  >
                                <i class=" fas fa-bars " ></i>
                            </div>
                        </div>
                        <div class="title">
                            <div class="logo-container">
                                <img src="images/LogoCampusEats.png" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content ion-padding screen-content " id="ion-content" >

                </div>
            </div>
        </div>

    </template>

    <template id="ion-button">
        <div class=" button brand-logos large light block round"
             data-name="{{name}}" data-id="{{primaryKey}}"
        >
            <div class="brand-container">
                <img src="{{logo}}" alt="{{name}}" />
            </div>
        </div>
    </template>

    <template id="ion-menu-button">
        <div class="button menu-btn small light block round "
             data-name="{{name}}" data-id="{{primaryKey}}"
        >
            <div class="menu-btn-container">
                <img src="{{url}}" alt="{{name}}" />
                <div class="label menu-label" >{{name}}</div>
            </div>
        </div>
    </template>

    <template id="ion-tab-button" >

        <div class="segment-button segment-item" data-tab="tab-{{primaryKey}}"  data-name="{{name}}" data-id="{{primaryKey}}" >
            <div class="label">{{name}}</div>
        </div>

    </template>

    <template id="ion-tab" >
        <div class="tab" tab="tab-{{primaryKey}}">
            <div class="content" id="body-{{primaryKey}}" ></div>
        </div>
    </template>

    <template id="ion-tabs" >
        <div class="tabs" id="menu-tabs" >
            <div class="tab-bar" slot="top" >
                <div class="segment-parent" >
                    <div class="segment scrollable heart" id="ion-tab-bar"  >
                    </div>
                </div>
            </div>
        </div>
    </template>


    <script type="text/javascript" src="cordova.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"  ></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/firebaseui/dist/firebaseui.js"></script>

    <!--  APP JS  -->
    <!--  HELPERS  -->
    <script src="js/app/helpers/MyString.js"  ></script>
    <script src="js/app/helpers/MyArray.js"  ></script>

    <!--  COMPONENTS  -->
    <script src="js/app/components/BaseComponent.js"  ></script>
    <script src="js/app/components/db/FirebaseCompoenent.js"  ></script>
    <script src="js/app/components/view/ViewComponent.js"  ></script>
    <script src="js/app/components/localstorage/LocalStorageComponent.js"  ></script>
    <script src="js/app/components/request/RequestComponent.js"  ></script>
    <script src="js/app/components/loadingbar/LoadingBar.js"  ></script>
    <script src="js/app/components/navbar/Navbar.js"  ></script>
    <script src="js/app/components/events/EventHandlerComponent.js"  ></script>

    <!--  ENTITIES  -->
    <script src="js/app/entities/BaseEntity.js"  ></script>
    <script src="js/app/entities/Cafe.js"  ></script>
    <script src="js/app/entities/Menu.js"  ></script>

    <!--  MODELS  -->
    <script src="js/app/models/FirebaseActiveRecord.js"  ></script>
    <script src="js/app/models/Cafes.js"  ></script>
    <script src="js/app/models/Menus.js"  ></script>


    <script src="js/app/AppClassManager.js"  ></script>
    <script  src="js/app/CampusEats.js"  ></script>
    <!--    PHONEGAP's own call to our app handler-->
    <script type="text/javascript" src="js/index.js"  ></script>
    <!--  APP JS  -->

</body>
</html>
